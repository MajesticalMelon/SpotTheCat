<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Quiz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/rules.css" />
    <script defer src="./scripts/rules.js"></script>
</head>
<body>
    <main>
        <h1>Time for a quiz!</h1>
        <p>3 pictures of big cats will show up along with a prompt. Select the image that answers the prompt!</p>
        <p>There will be 10 questions in no particular order. You will be able to see your overall score at the end.</p>
        <h2>Good Luck!</h2>
        <button id="continue" disabled>Start Quiz!</button>
    </main>
</body>
</html>
